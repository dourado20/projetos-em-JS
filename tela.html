<html lang="en">
<head>

    <link rel="stylesheet" href="main.css">

<body>
    
<div class="container">
    <form method="post" class="formLogin">
    <h1>Login</h1>
    <p>Digite seus dados de login.</p>

    <label for="email">E-mail: </label>
    <input type="email" placeholder="Digite seu E-mail" autofocus="true" /> <br> 
    <label for="password">Senha: </label>
    <input type="password" placeholder="Digite sua Senha"><br>
    <a href="">Esqueci minha senha</a><br>
   
    <input type="submit" value="Acessar" class="btn" /><br>

    </form>

    <br>
    <input type="submit" value="Cadastre-se" class="apetar" />

</div>


</body>
</html>
